name: Publish Container

on:
  push:
    tags:
      - 'v*'
  workflow_run:
    workflows: ["PR Checks"]
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only run if PR Checks succeeded or this is a tag push
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: false

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "tags=latest,$VERSION,v$VERSION" >> $GITHUB_OUTPUT
            echo "first_tag=latest" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.workflow_run.head_branch }}" == "main" ]]; then
            echo "tags=latest" >> $GITHUB_OUTPUT
            echo "first_tag=latest" >> $GITHUB_OUTPUT
          else
            BRANCH="${{ github.event.workflow_run.head_branch }}"
            TAG=$(echo "$BRANCH" | sed 's/[^a-zA-Z0-9._-]/-/g' | cut -c1-128)
            echo "tags=$TAG" >> $GITHUB_OUTPUT
            echo "first_tag=$TAG" >> $GITHUB_OUTPUT
          fi

      - name: Build and push container
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./gradlew jib --no-daemon \
            -Djib.to.tags=${{ steps.tags.outputs.tags }}

      - name: Test container
        run: |
          FIRST_TAG=${{ steps.tags.outputs.first_tag }}
          docker pull ghcr.io/rustyrazorblade/easy-db-lab:$FIRST_TAG
          docker run --rm ghcr.io/rustyrazorblade/easy-db-lab:$FIRST_TAG --help

      - name: Scan container image
        uses: anchore/scan-action@v7
        with:
          image: ghcr.io/rustyrazorblade/easy-db-lab:${{ steps.tags.outputs.first_tag }}
          fail-build: false
          severity-cutoff: high
