name: Publish Metrics Collector

on:
  push:
    tags:
      - 'metrics-collector-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: false

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/metrics-collector-v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/metrics-collector-v}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Run tests
        run: ./gradlew :cassandra-metrics-collector:test --no-daemon

      - name: Build shadow JAR
        run: ./gradlew :cassandra-metrics-collector:shadowJar --no-daemon

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          ./gradlew :cassandra-metrics-collector:jib --no-daemon \
            -Djib.to.tags=latest,$VERSION

      - name: Test container
        run: |
          docker pull ghcr.io/rustyrazorblade/cassandra-metrics-collector:latest
          docker run --rm ghcr.io/rustyrazorblade/cassandra-metrics-collector:latest --help

      - name: Upload shadow JAR as release artifact
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: cassandra-metrics-collector/build/libs/cassandra-metrics-collector-*-all.jar
          generate_release_notes: true

      - name: Upload shadow JAR as workflow artifact
        uses: actions/upload-artifact@v6
        with:
          name: cassandra-metrics-collector-${{ steps.version.outputs.version }}
          path: cassandra-metrics-collector/build/libs/cassandra-metrics-collector-*-all.jar
          retention-days: 90
