services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.118.0
    container_name: easydblab-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317"
      - "4318"
      - "55679"
