apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: pyroscope-ebpf
  namespace: default
  labels:
    app.kubernetes.io/name: pyroscope-ebpf
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: pyroscope-ebpf
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pyroscope-ebpf
    spec:
      hostNetwork: true
      hostPID: true
      dnsPolicy: ClusterFirstWithHostNet
      tolerations:
        - operator: Exists
      containers:
        - name: alloy
          image: grafana/alloy:v1.8.1
          args:
            - run
            - --server.http.listen-addr=0.0.0.0:12345
            - /etc/alloy/config.alloy
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CLUSTER_NAME
              valueFrom:
                configMapKeyRef:
                  name: cluster-config
                  key: cluster_name
            - name: PYROSCOPE_URL
              value: http://pyroscope.default.svc.cluster.local:4040
          securityContext:
            privileged: true
            runAsUser: 0
            runAsGroup: 0
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 128Mi
              cpu: 50m
          volumeMounts:
            - name: config
              mountPath: /etc/alloy
              readOnly: true
            - name: sym-cache
              mountPath: /tmp/symb-cache
      volumes:
        - name: config
          configMap:
            name: pyroscope-ebpf-config
        - name: sym-cache
          emptyDir: {}
