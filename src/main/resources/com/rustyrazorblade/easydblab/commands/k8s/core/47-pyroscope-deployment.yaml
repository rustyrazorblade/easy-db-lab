apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyroscope
  namespace: default
  labels:
    app.kubernetes.io/name: pyroscope
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pyroscope
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pyroscope
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: pyroscope
          image: grafana/pyroscope:1.13.3
          args:
            - -config.file=/etc/pyroscope/config.yaml
          ports:
            - containerPort: 4040
              hostPort: 4040
              protocol: TCP
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 256Mi
              cpu: 100m
          volumeMounts:
            - name: config
              mountPath: /etc/pyroscope
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /ready
              port: 4040
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /ready
              port: 4040
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: pyroscope-config
        - name: data
          hostPath:
            path: /mnt/db1/pyroscope
            type: DirectoryOrCreate
