receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  hostmetrics:
    collection_interval: 10s
    scrapers:
      cpu:
      disk:
      load:
      filesystem:
      memory:
      network:
      processes:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'clickhouse'
          scrape_interval: 5s
          static_configs:
            - targets: ['localhost:9363']
          relabel_configs:
            - target_label: instance
              replacement: '${env:HOSTNAME}:9363'
            - target_label: cluster
              replacement: '${env:CLUSTER_NAME}'
        - job_name: 'beyla'
          scrape_interval: 15s
          static_configs:
            - targets: ['localhost:9400']
          relabel_configs:
            - target_label: instance
              replacement: '${env:HOSTNAME}:9400'
            - target_label: cluster
              replacement: '${env:CLUSTER_NAME}'
        - job_name: 'ebpf-exporter'
          scrape_interval: 15s
          static_configs:
            - targets: ['localhost:9435']
          relabel_configs:
            - target_label: instance
              replacement: '${env:HOSTNAME}:9435'
            - target_label: cluster
              replacement: '${env:CLUSTER_NAME}'
        - job_name: 'cassandra-maac'
          scrape_interval: 15s
          static_configs:
            - targets: ['localhost:9000']
          relabel_configs:
            - target_label: instance
              replacement: '${env:HOSTNAME}:9000'
            - target_label: cluster
              replacement: '${env:CLUSTER_NAME}'
        - job_name: 'yace'
          scrape_interval: 300s
          scrape_timeout: 60s
          static_configs:
            - targets: ['localhost:5001']
          relabel_configs:
            - target_label: instance
              replacement: '${env:HOSTNAME}:5001'
            - target_label: cluster
              replacement: '${env:CLUSTER_NAME}'
  filelog/system:
    include:
      - /var/log/**/*.log
      - /var/log/messages
      - /var/log/syslog
    exclude:
      - /var/log/**/*.gz
      - /var/log/**/*.old
    start_at: end
    include_file_path: true
    include_file_name: true
    attributes:
      source: system
  filelog/cassandra:
    include:
      - /mnt/db1/cassandra/logs/*.log
    exclude:
      - /mnt/db1/cassandra/logs/*.gz
    start_at: end
    include_file_path: true
    include_file_name: true
    attributes:
      source: cassandra
  # TODO: journald receiver removed â€” container lacks journalctl binary.
  # Re-add once we mount host journalctl or use a custom image.
  filelog/clickhouse-server:
    include:
      - /mnt/db1/clickhouse/logs/*.log
    start_at: end
    include_file_path: true
    include_file_name: true
    attributes:
      database: clickhouse
      component: server
    operators:
      - type: json_parser
        id: parse_json
        on_error: send
  filelog/clickhouse-keeper:
    include:
      - /mnt/db1/clickhouse/keeper/logs/*.log
    start_at: end
    include_file_path: true
    include_file_name: true
    attributes:
      database: clickhouse
      component: keeper
    operators:
      - type: json_parser
        id: parse_json
        on_error: send

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
  memory_limiter:
    check_interval: 1s
    limit_mib: 256
    spike_limit_mib: 64
  resourcedetection:
    detectors: [system]
    system:
      hostname_sources: ["os"]
      resource_attributes:
        host.name:
          enabled: true

exporters:
  prometheusremotewrite:
    endpoint: http://victoriametrics.default.svc.cluster.local:8428/api/v1/write
    tls:
      insecure: true
    resource_to_telemetry_conversion:
      enabled: true
  otlphttp/victorialogs:
    endpoint: http://victorialogs.default.svc.cluster.local:9428/insert/opentelemetry
    tls:
      insecure: true
  otlp/tempo:
    endpoint: tempo.default.svc.cluster.local:4320
    tls:
      insecure: true

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]
  pipelines:
    metrics:
      receivers: [otlp, hostmetrics, prometheus]
      processors: [memory_limiter, resourcedetection, batch]
      exporters: [prometheusremotewrite]
    logs:
      receivers: [otlp, filelog/system, filelog/cassandra, filelog/clickhouse-server, filelog/clickhouse-keeper]
      processors: [memory_limiter, resourcedetection, batch]
      exporters: [otlphttp/victorialogs]
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, batch]
      exporters: [otlp/tempo]
